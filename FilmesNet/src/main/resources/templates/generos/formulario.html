<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Cadastro de Generos</title>
</head>
<body>
<div layout:fragment="conteudo">
    <h1>Cadastro de Generos - CodeCraft</h1>
    <form method="post"action="/generos">
        <div>
            <label for="nome">Nome Genero:</label>
            <input id="nome" name="nome">
        </div>
        <div style="display: flex; justify-content: center;">
            <input type="submit" value="Cadastrar" style="width: auto;">
            <a href="/menus/principal">Menu Principal</a>
        </div>
    </form>
</div>
</body>
</html>
